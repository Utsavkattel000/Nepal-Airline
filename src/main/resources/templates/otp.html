<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>otp</title>
    <link rel="stylesheet" href="css/otp.css">
</head>
<style>
        .container{
            font-family: Arial, sans-serif;
            background-color: white;
            margin-left: -10px;
            margin-right: -8px;
            padding: 0;
            display: flex;
            align-items: center;
            height: 600px;
            background-image: url(image/otpBackground.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
</style>
<body>
    <div class="navbar">
        <img src="image/website logo.png" alt="Website Logo" class="websitelogo" />
    </div>
    <div class="container">
<div class="otp-container">
        <h1>Verify your OTP</h1>
        <form class="form" action="/verifyotp" method="post">
            <p th:if="${error}" style="color: red" th:text="${error}"></p>
            <label for="password">Your OTP</label>
            <input type="text" class="input" name="otp" id="otpInput" required>
            <br>
            <button type="submit" class="button">Next</button>
        </form>
    </div>
    <img src="image/pilot.png" alt="pilot" class="pilot">
    </div>
    
    <div class="footer">â“’ 2024 | Sundar Travels | All Rights Reserved</div>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var otpInput = document.getElementById('otpInput');
    otpInput.addEventListener('input', function() {
        var otp = otpInput.value.trim();
        if (/^\d{6}$/.test(otp)) {
            otpInput.setCustomValidity('');
        } else {
            otpInput.setCustomValidity('OTP must be a 6-digit number');
        }
    });
});
</script>
</html>

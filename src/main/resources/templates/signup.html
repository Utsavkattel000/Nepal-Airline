<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<title>Signup Form</title>
<link rel=" stylesheet" href="css/signup.css">
</head>

<body>
	<div class="signup-container">
		<h1>Signup</h1>
		<form class="form" action="/signup" method="post">
			<p th:if="${error}" style="color: red" th:text="${error}"></p>
			<label for="name">Full Name:</label> <input type="text" class="input"
				name="fullName" required> <label for="phone">Phone:</label>
			<input type="text" class="input" name="phone" required> <label
				for="email">Email:</label> <input type="email" class="input"
				name="email" required> <label for="password">Password:</label>
			<input type="password" class="input" name="password" required>
			<label for="password">Retype Password:</label> <input type="password"
				class="input" name="password2" required> <br>
			<button type="submit" class="button">Signup</button>
			<div class="container">
				<span>Already have an account ?<a href="/login">Login</a></span>
			</div>
		</form>
	</div>
</body>
<script src="js/signup.js"></script>
</html>
